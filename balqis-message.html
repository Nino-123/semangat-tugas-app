<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bercanda Qiss!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Confetti Animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
        }

        .confetti:nth-child(2n) { background: #feca57; }
        .confetti:nth-child(3n) { background: #48dbfb; }
        .confetti:nth-child(4n) { background: #ff9ff3; }
        .confetti:nth-child(5n) { background: #54a0ff; }
        .confetti:nth-child(6n) { background: #5f27cd; }

        @keyframes confetti-left {
            0% {
                transform: translateX(-50px) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(100vw) translateY(150px) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes confetti-right {
            0% {
                transform: translateX(50px) translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateX(-100vw) translateY(150px) rotate(-720deg);
                opacity: 0;
            }
        }

        .message-container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
            z-index: 10;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .title {
            font-size: 56px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.2;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .subtitle {
            font-size: 24px;
            color: #666;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1s ease-out 1s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .emoji-decorations {
            font-size: 40px;
            margin: 20px 0;
            opacity: 0;
            animation: fadeIn 1s ease-out 1.5s forwards;
        }

        .emoji-decorations span {
            display: inline-block;
            margin: 0 10px;
            animation: bounce 2s infinite;
        }

        .emoji-decorations span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .emoji-decorations span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .back-btn {
            padding: 18px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out 2s forwards;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <!-- Confetti container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <div class="message-container">
        <div class="title">
            Bercanda qiss, kamu pasti bisa!!
        </div>
        
        <div class="subtitle">
            Aku yakin banget kamu bisa ngerjain tugas dengan semangat! ðŸ’ª
        </div>
        
        <div class="emoji-decorations">
            <span>ðŸŒŸ</span>
            <span>âœ¨</span>
            <span>ðŸŽ‰</span>
        </div>
        
        <button class="back-btn" onclick="goBack()">Balik ke Menu</button>
    </div>

    <script>
        // Auto-trigger confetti when page loads
        window.addEventListener('load', () => {
            setTimeout(createConfetti, 500);
        });

        function createConfetti() {
            const confettiContainer = document.getElementById('confettiContainer');
            const colors = ['#ff6b9d', '#feca57', '#48dbfb', '#ff9ff3', '#54a0ff', '#5f27cd'];
            
            // Create 100 confetti pieces
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Determine if confetti comes from left or right side
                const fromLeft = Math.random() < 0.5;
                
                if (fromLeft) {
                    confetti.style.left = '-30px';
                    confetti.style.animationName = 'confetti-left';
                } else {
                    confetti.style.right = '-30px';
                    confetti.style.animationName = 'confetti-right';
                }
                
                confetti.style.top = (Math.random() * 40 + 30) + '%';
                confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                const size = Math.random() * 4 + 3;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                confetti.style.animationDelay = Math.random() * 0.8 + 's';
                confetti.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                confettiContainer.appendChild(confetti);
                
                setTimeout(() => {
                    if (confetti.parentNode) {
                        confetti.parentNode.removeChild(confetti);
                    }
                }, 6000);
            }
        }

        function goBack() {
            window.location.href = 'welcome.html';
        }
    </script>
</body>
</html>
